        @keyframes float {

        .social-icons {
            display: flex;

            display: flex;

            width: 40px;

            border-radius: 50%;

            box-shadow: 0 2px 5px rgba(0,0,0,0.1);

        }

        .icon svg {
            width: 24px;
            height: 24px;
            transition: fill 0.3s ease;
        }

        .linkedin-icon svg {
            fill: #0077B5;
        }

        .linkedin-icon:hover svg {
            fill: #005885;
        }

        .mail-icon svg {
            fill: #D44638;
        }

        .mail-icon:hover svg {
            fill: #B23121;
        }

        /* Dark mode styles for social icons */
        body.dark-mode .icon {
            background-color: #2c3e50;
            box-shadow: 0 2px 5px rgba(255,255,255,0.1);
        }

        body.dark-mode .linkedin-icon svg {
            fill: #0077B5;
        }

        body.dark-mode .linkedin-icon:hover svg {
            fill: #00a0dc;
        }

        body.dark-mode .mail-icon svg {
            fill: #D44638;
        }

        body.dark-mode .mail-icon:hover svg {
            fill: #ea4335;
        }

        .dark-mode-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            -webkit-tap-highlight-color: transparent;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "ðŸ’¡";
            display: flex;
            align-items: center;
            justify-content: center;
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
            font-size: 16px;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
            content: "ðŸŒ™";
        }

        /* Dark mode styles */
        body.dark-mode {
            background: #2c3e50;
            color: #ecf0f1;
        }

        .popup {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            -webkit-transform: translateY(20px);
        }

        .popup.show {
            opacity: 1;
            transform: translateY(0);
            -webkit-transform: translateY(0);
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on iOS */
        }

        body.dark-mode .popup {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .popup {
                bottom: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</head>
<body>

    <h1>Elif Neva BeÅŸkonaklÄ±</h1>

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>

    <div class="dark-mode-switch">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
    </div>

    <style>
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.fade-out {
            opacity: 0;
        }

        #loading-emoji {
            font-size: 5rem;
            animation: fade 1.5s infinite alternate;
        }

        @keyframes fade {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }
    </style>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.classList.add('fade-out');
                loadingScreen.addEventListener('transitionend', function() {
                    loadingScreen.style.display = 'none';
                });
            }, 3000);
        });

        // Dark mode toggle
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const body = document.body;

            // Function to enable dark mode
            function enableDarkMode() {
                body.classList.add('dark-mode');
                localStorage.setItem('darkModeEnabled', 'true');
                darkModeToggle.checked = true;
            }

            // Function to disable dark mode
            function disableDarkMode() {
                body.classList.remove('dark-mode');
                localStorage.setItem('darkModeEnabled', 'false');
                darkModeToggle.checked = false;
            }

            // Check for saved dark mode preference
            const darkModeEnabled = localStorage.getItem('darkModeEnabled');

            // Set initial state
            if (darkModeEnabled === 'true') {
                enableDarkMode();
            } else {
                disableDarkMode(); // Ensure light mode by default
            }

            // Toggle dark mode
            darkModeToggle.addEventListener('change', function() {
                if (this.checked) {
                    enableDarkMode();
                } else {
                    disableDarkMode();
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('h1');

            // Create popup element
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerHTML = `
                <span class="popup-close">&times;</span>
                <h2>About Elif Neva</h2>
                <div class="popup-content">
                    <p>Elif Neva BeÅŸkonaklÄ± is a passionate architect specializing in bioclimatic design. With a Bachelor of Architecture from Virginia Tech University and a Master of Architecture from the Architectural Association, she brings a unique perspective to sustainable building practices.</p>
                    <p>Her work focuses on creating harmonious structures that work with the local climate and environment, emphasizing energy efficiency and occupant comfort. Elif Neva's expertise includes passive solar design, natural ventilation strategies, and the integration of sustainable materials in architectural projects.</p>
                </div>
            `;
            document.body.appendChild(popup);

            const popupClose = popup.querySelector('.popup-close');

            function showPopup() {
                popup.style.display = 'block';
                // Force a reflow before adding the 'show' class
                popup.offsetWidth;
                popup.classList.add('show');
            }

            function hidePopup() {
                popup.classList.remove('show');
                popup.addEventListener('transitionend', function handler() {
                    popup.style.display = 'none';
                    popup.removeEventListener('transitionend', handler);
                });
            }

            header.addEventListener('click', function() {
                if (popup.classList.contains('show')) {
                    hidePopup();
                } else {
                    showPopup();
                }
            });

            popupClose.addEventListener('click', function(event) {
                event.stopPropagation();
                hidePopup();
            });

            // Prevent clicks inside the popup from closing it
            popup.addEventListener('click', function(event) {
                event.stopPropagation();
            });
        });
    </script>
